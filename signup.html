<style>
.h1{

}
#fs-frm input,

<div id="contact" class="form">

    <div id="contact" class="form">
        <br>
        <form id="my-form"
        action="https://formspree.io/f/mnqoobzo"

        <input name="email" id="email" type="email" placeholder="Enter your email address" required/>

        <br>

        <p id="my-form-status"></p>

    <style>
        .form{
            text-align: center;
        }
        .button {
          position: relative;
          background-color: #4FC8B2;
          border: none;
          font-size: 28px;
          color: #FFFFFF;
          padding: 20px;
          width: 150px;
          text-align: center;
          -webkit-transition-duration: 0.4s; /* Safari */
          transition-duration: 0.4s;
          text-decoration: none;
          overflow: hidden;
          cursor: pointer;
          border-radius:5%;
        }
        
        .button:after {
          content: "";
          background: #90EE90;
          display: block;
          position: absolute;
          padding-top: 300%;
          padding-left: 350%;
          margin-left: -20px!important;
          margin-top: -120%;
          opacity: 0;
          transition: all 0.8s
        }
        
        .button:active:after {
          padding: 0;
          margin: 0;
          opacity: 1;
          transition: 0s
        }
    </style>
