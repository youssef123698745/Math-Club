    <div class="row">

    <script>
    function myFunction(imgs) {
      var expandImg = document.getElementById("expandedImg");
      var imgText = document.getElementById("imgtext");
      expandImg.src = imgs.src;
      imgText.innerHTML = imgs.alt;
      expandImg.parentElement.style.display = "block";
    }
    </script>
<div id="contact" class="form">
  <br>
  <form id="my-form"
  action="https://formspree.io/f/mnqoobzo"
  method="POST">
  <input name="email" id="email" type="email" placeholder="Enter your email address" required/>
  <br>
  <br>
  <input name="message" id="email" type="text" placeholder="Enter your Message" required/>
  <br>
  <br>
  <button id="my-form-button" class="button">Submit</button>
  <p id="my-form-status"></p>
  </form>
</div>
<style>
  .form{
      text-align: center;
  }
  .button {
    position: relative;
    background-color: #4FC8B2;
    border: none;
    font-size: 28px;
    color: #FFFFFF;
    padding: 20px;
    width: 150px;
    text-align: center;
    -webkit-transition-duration: 0.4s; /* Safari */
    transition-duration: 0.4s;
    text-decoration: none;
    overflow: hidden;
    cursor: pointer;
    border-radius:5%;
  }
  
  .button:after {
    content: "";
    background: #90EE90;
    display: block;
    position: absolute;
    padding-top: 300%;
    padding-left: 350%;
    margin-left: -20px!important;
    margin-top: -120%;
    opacity: 0;
    transition: all 0.8s
  }
  
  .button:active:after {
    padding: 0;
    margin: 0;
    opacity: 1;
    transition: 0s
  }
</style>
